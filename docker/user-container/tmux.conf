# tmux configuration for Claude Code sessions
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g base-index 1
set -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Set escape time to 0 for better responsiveness
set -sg escape-time 0

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Increase scrollback buffer size
set -g history-limit 50000

# Display time for status messages
set -g display-time 4000

# Refresh status every 5 seconds
set -g status-interval 5

# Status bar configuration
set -g status-bg colour234
set -g status-fg colour137
set -g status-left '#[fg=colour233,bg=colour245,bold] Claude Code #[fg=colour245,bg=colour234]'
set -g status-right '#[fg=colour233,bg=colour245,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 50

# Window status format
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour208

# Message colors
set -g message-style bg=colour166,fg=colour232